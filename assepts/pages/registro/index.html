<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../css/styleToast.css">
    <link rel="stylesheet" href="../../css/globalStyle.css">
    <script defer type="module" src="./index.js"></script>
    <title>Registro</title>
</head>
<body>
    <header class="cabecalho" >
        <div> 
            <div>
                <div></div>
                <img src="../../img/geral/Kenzie Empresas.png" alt="">
            </div>
            <img class="imgMobile" src="../../img/icones/Vector.png"alt="icone">
        </div>
        <nav class="endClose" >
            <button class="home">Home</button>
            <button class="Login">Login</button>
        </nav>
    </header>
    <main>
        <div>
            <h2>Cadastre-se</h2>
            <form class="formResgistro" action="">
                <input type="text" placeholder="Seu nome" name="nome" >
                <input type="text" placeholder="Seu e-mail" name="email" >
                <input type="password" placeholder="Sua senha" name="password">
                <select name="professional_level" id="">
                    <option name="professional_level" value="Nível profissional">Nível profissional</option>
                    <option name="professional_level" value="estágio">Estágio</option>
                    <option name="professional_level" value="júnior">Júnior</option>
                    <option name="professional_level" value="pleno">Pleno</option>
                    <option name="professional_level" value="sênior">Sênior</option>
                </select>
            </form>
            <button type="submit" id="cadastro" >Cadastrar</button>   
            <a href="../../../index.html">Retornar</a>
        </div>
    </main>
    
</body>
</html>
